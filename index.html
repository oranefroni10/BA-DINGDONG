<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BA-DINGDONG Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="scripts/main.js"></script>
</head>
<body class="bg-gray-50 font-sans" data-page="login">
  <!-- Login Page -->
  <div id="login-page" class="h-screen flex flex-col items-center justify-center">
    <div class="bg-black bg-opacity-60 p-5 rounded-lg shadow-xl max-w-sm w-full backdrop-blur-lg"
    style="border: 2px solid transparent; border-image: linear-gradient(45deg, cyan, blue) 1; border-radius: 5px;">
      <h1 class="text-3xl font-bold mb-6 text-center text-green-600">BA-DINGDONG Login</h1>
      <input
        id="username"
        type="text"
        placeholder="Username"
        class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none"
      />
      <button
        id="login-btn"
        class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition-all"
      >
        Login
      </button>
    </div>
  </div>
</body>
</html>
